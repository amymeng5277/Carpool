<navbar></navbar>

<header class="hero-unit" id="banner">
  <div class="container">
    <carousel interval="10000">
      <slide ng-repeat="slide in slides" active="slide.active">
        <img ng-src="{{ slide.image }}" style="margin:auto;">

        <div class="carousel-caption">
          <h1>EZ Carpool</h1>

          <p class="lead">{{slide.text}}</p>
        </div>
      </slide>
    </carousel>
  </div>
</header>

<div class="container">
  <div class="row">
    <div class="col-lg-6 text-center">
      <button type="button" class="btn btn-primary btn-lg margin-20">Passenger</button>
    </div>
    <div class="col-lg-6 text-center">
      <button type="button" class="btn btn-primary btn-lg margin-20">Driver</button>
    </div>
  </div>
</div>
